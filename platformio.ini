[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
; framework = cmsis
framework = arduino
upload_protocol = stlink
build_flags = -DCONFIG_MAPLE_MINI_NO_DISABLE_DEBUG=1 -DSTM32F10X_LD -DUSE_STDPERIPH_DRIVER -Ofast
